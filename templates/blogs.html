{% extends "base.html" %}

{% block content %}
    
<h2>Posted Blogs</h2>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href="/blog?id={{blog.id}}">{{blog.name}}</a><br>{{blog.content}}
                
                
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    

{% endblock %}
