{% extends "base.html" %}

{% block content %}
    
<h2>Welcome To Blog Central!</h2>
<h4>Posted Blogs:</h4>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    <ul>
        {% for blog in blogs %}
        <li><a href="/blog?id={{blog.id}}">{{blog.name}}</a><br>{{blog.content}}
                        <FORM action='Post'></FORM>/>
        </li>
        {% endfor %}
    </ul>

{% endif %}



{% endblock %}
